name: CI/CD

on:
  push:
    branches: ["main", "master"]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/python-crud

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: kubsu
          POSTGRES_PASSWORD: kubsu
          POSTGRES_DB: kubsu
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Build and test
        run: |
          docker build -t test-image .
          docker run --rm --network host \
            -e DATABASE_URL="postgresql+psycopg://kubsu:kubsu@localhost:5432/kubsu" \
            test-image python -m pytest -v tests/

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "üîç Checking PostgreSQL connection..."
            nc -zv localhost 5432 || echo "‚ùå PostgreSQL not accessible on localhost:5432"
            
            echo "üîÑ Pulling latest image..."
            podman pull ${{ env.IMAGE_NAME }}:latest
            
            echo "üõë Stopping old container..."
            podman stop python-crud || true
            podman rm --force python-crud || true
            
            echo "üöÄ Starting new container..."
            podman run -d --name python-crud --network host --replace \
              -e DATABASE_URL="postgresql+psycopg://kubsu:kubsu@localhost:5432/kubsu" \
              ${{ env.IMAGE_NAME }}:latest
            
            echo "‚è≥ Waiting 5 seconds..."
            sleep 5
            
            echo "üìã Container status:"
            podman ps -a --filter name=python-crud
            
            echo "üìù Container logs:"
            podman logs python-crud --tail 20
            
            echo "üîç Health check:"
            curl -f http://localhost:8022/health || echo "‚ùå Health check failed"
